<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Query</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- CSS here -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="/css/nice-select.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/gijgo.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/slicknav.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
</head>
<body>
<div class="whole-wrap">
    <div class="container box_1170">
        <div class="section-top-border">
            <div class="section-top-border">
                <div class="row">
                    <div class="col-lg-8 col-md-8">
                        <h3 class="mb-30">Запис в клініку</h3>
                        <form method="post" action="/email/query" th:object="${query}">
                            <div class="mt-10">
                                <label for="fullName">Ім'я Прізвище*:</label>
                                <input id="fullName" type="text" name="fullName" placeholder="Миколо Пупкін"
                                       th:field="*{fullName}"
                                       required class="single-input">

                            </div>
                            <div class="mt-10">
                                <label for="orderDates">Бажана дата візиту:</label>
                                <input id="orderDates" type="date" name="orderDates" placeholder="date"
                                       th:field="*{orderDates}"
                                       class="single-input">

                            </div>
                            <div class="mt-10">
                                <label for="orderPhone">Ваш телефон*:</label>
                                <input id="orderPhone" type="text" name="orderPhone" placeholder="0987654321"
                                       th:field="*{orderPhone}"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = '0987654321'" required
                                       class="single-input">
                            </div>
                            <div class="mt-10">
                                <div class="input-group-icon mt-10">
                                    <label for="orderTime">Бажаний час візиту:</label>
                                    <div class="form-select" id="default-select">
                                        <select id="orderTime" name="orderTime" th:field="*{orderTime}">
                                            <option value="Ранок">Ранок</option>
                                            <option value="До обіду">До обіду</option>
                                            <option value="Після обіду">Після обіду</option>
                                            <option value="Вечір">Вечір</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-10">
                                <div class="input-group-icon mt-10">
                                    <label for="orderAnimal">Вид:</label>
                                    <div class="form-select">
                                        <select id="orderAnimal" name="orderAnimal" th:field="*{orderAnimal}">
                                            <option value="Кіт">Кіт</option>
                                            <option value="Собака">Собака</option>
                                            <option value="Гризун">Гризун</option>
                                            <option value="Інший">Інший</option>
                                        </select>
                                    </div>
                                </div>

                            </div>

                            <div class="mt-10">
                                <div class="input-group-icon mt-10">
                                    <label for="orderDoctor">Запис до:</label>
                                    <div class="form-select">
                                        <select id="orderDoctor" name="orderDoctor" th:field="*{orderDoctor}">
                                            <option value="Терапев">Терапев</option>
                                            <option value="Хірург">Хірург</option>
                                            <option value="Дерматолог">Дерматолог</option>
                                            <option value="Стоматолог">Стоматолог</option>
                                            <option value="Грумінг">Грумінг</option>
                                            <option value="Діагностичні процедури">Діагностичні процедури</option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                            <div class="mt-10">
                                <label for="orderContent">Причина звернення (симптоми)</label>
                                <textarea id="orderContent" class="single-textarea" placeholder="orderContent" name="orderContent"
                                          th:field="*{orderContent}"
                                          onfocus="this.placeholder = ''"
                                          onblur="this.placeholder = 'Опис'" required></textarea>
                            </div>

                            <div class="mt-10">
                                <input type="submit" class="genric-btn success circle" value="Записатися">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- JS here -->

<script>
    $('#datepicker').datepicker({
        iconsLibrary: 'fontawesome',
        disableDaysOfWeek: [0, 0],
        //     icons: {
        //      rightIcon: '<span class="fa fa-caret-down"></span>'
        //  }
    });
    $('#datepicker2').datepicker({
        iconsLibrary: 'fontawesome',
        icons: {
            rightIcon: '<span class="fa fa-caret-down"></span>'
        }

    });
    var timepicker = $('#timepicker').timepicker({
        format: 'HH.MM'
    });
</script>

</html>
