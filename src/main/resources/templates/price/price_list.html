<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Послуги</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- CSS here -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="/css/nice-select.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/gijgo.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/slicknav.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
</head>
<body>
<!-- header_start  -->
<div th:replace="/fragments/menuAdmin::headerAdmin"></div>
<!-- header_start  -->
<div class="whole-wrap">
    <div class="container box_1170">
        <div class="row justify-content-center ">
            <div class="col-lg-6 col-md-10">
                <div class="section_title text-center mb-95">
                    <h3>Перелік послуг</h3>
                    <a class="btn btn-success" href="price/add">Додати нову послугу</a>
                    <p>Натисніть на назву послуги, щоб почати редагувати.</p>
                </div>
            </div>
        </div>
        <div class="section-top-border">
            <div class="progress-table-wrap">
                <div class="progress-table">
                    <div class="table-head">
                        <div class="serial">#</div>
                        <div class="country">Найменування</div>
                        <div class="visit">Тривалість</div>
                        <div class="percentage">Опис</div>
                        <div class="visit">Ціна</div>
                    </div>
                    <div class="table-row"  th:each="p, i : ${price}">
                        <div class="serial"  th:text="${i.count}"></div>
                        <div class="country"><a th:href="'price/edit/'+${p.getId()}"
                                                th:text="${p.getTitle()}"></a> </div>
                        <div class="visit" th:text="${p.getDuration()}"></div>
                        <div class="percentage" th:text="${p.getDescription()}">
<!--                            <div class="progress">-->
<!--                                <div class="progress-bar color-1" role="progressbar" style="width: 80%"-->
<!--                                     aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>-->
<!--                            </div>-->
                        </div>
                        <div class="visit" th:text="${p.getPrice()}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer_start  -->
<div th:replace="~{/fragments/menu::footer}"></div>
<!-- footer_end  -->
</body>
</html>
