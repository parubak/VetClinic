<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Barber</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- CSS here -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/themify-icons.css">

    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
</head>
<body>
<div class="whole-wrap">
    <div class="container box_1170">

        <div class="section-top-border">
            <div class="section-top-border">
                <div class="row">
                    <div class="col-lg-8 col-md-8">
                        <h3 class="mb-30">Form Element</h3>
                        <form method="post" th:object="${service}">
                            <div class="mt-10">
                                <input type="text" name="title" placeholder="Title" th:field="*{title}"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'title'" required
                                       class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="text" name="duration" placeholder="Duration" th:field="*{duration}"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'duration'" required
                                       class="single-input">
                            </div>
                            <div class="mt-10">
                                <input type="number" name="price" placeholder="price" th:field="*{price}"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Price'" required
                                       class="single-input">
                            </div>


                            <div class="mt-10">
								<textarea class="single-textarea" placeholder="description" name="description" th:field="*{description}"
                                          onfocus="this.placeholder = ''"
                                          onblur="this.placeholder = 'Message'" required></textarea>
                            </div>

                            <div class="mt-10">
                                <input type="submit" class="genric-btn success circle" >
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- JS here -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="js/vendor/jquery-1.12.4.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/ajax-form.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/scrollIt.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/nice-select.min.js"></script>
    <script src="js/jquery.slicknav.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/gijgo.min.js"></script>

    <!--contact js-->
    <script src="js/contact.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/mail-script.js"></script>

    <script src="js/main.js"></script>
    <script>
        $('#datepicker').datepicker({
            iconsLibrary: 'fontawesome',
            disableDaysOfWeek: [0, 0],
            //     icons: {
            //      rightIcon: '<span class="fa fa-caret-down"></span>'
            //  }
        });
        $('#datepicker2').datepicker({
            iconsLibrary: 'fontawesome',
            icons: {
                rightIcon: '<span class="fa fa-caret-down"></span>'
            }

        });
        var timepicker = $('#timepicker').timepicker({
            format: 'HH.MM'
        });
    </script>
</body>
</html>
