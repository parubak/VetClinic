<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cпівробітники</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- CSS here -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="/css/nice-select.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/gijgo.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/slicknav.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
</head>
<body>
<!-- header_start  -->
<div th:replace="/fragments/menuAdmin::headerAdmin"></div>
<!-- header_start  -->

<div class="container">
    <div class="team_area">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-lg-6 col-md-10">
                    <div class="section_title text-center mb-95">
                        <h3>Наша команда</h3>
                        <a class="btn btn-success" href="add">Додати нового співробітника</a>
                        <p>Натисніть на карточку, щоб почати редагувати.</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6" th:each="staffer : ${staffers}">

                    <div class="single_team">
                        <a th:href="'edit/'+ ${staffer.getId()}">
                            <div class="thumb">
                                <img th:src="${path}+${staffer.getPhotos()}" alt="">
                            </div>
                            <div class="member_name text-center">
                                <div class="mamber_inner">
                                    <h4 th:text="${staffer.getFullName()}"></h4>
                                    <p>
                                        <span>|</span>
                                    <span th:each="s : ${staffer.getSpecializations()}">
                                    <span th:text="${s.getName()+' |'}"></span>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer_start  -->
<div th:replace="~{/fragments/menu::footer}"></div>
<!-- footer_end  -->
</body>
</html>
