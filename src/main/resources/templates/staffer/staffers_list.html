<div class="container">
    <h2>Card Image</h2>
    <p>Image at the top (card-img-top):</p>
    <div class="card" style="width:400px" th:each="staffer : ${staffers}">

        <img class="card-img-top" th:src="${path}+${staffer.getPhotos()}" alt="Card image" style="width:100%">
        <div class="card-body">
            <h4 class="card-title" th:text="${staffer.getFullName()}"></h4>
            <p class="card-text" th:text="${staffer.getDescription()}"  ></p>
            <ul>
                <li th:each="s : ${staffer.getSpecializations()}"
                    th:text="|${s.getName()} (${{s}})|">
                    Cinema
                </li>
            </ul>
            <a href="#" class="btn btn-primary">See Profile</a>
            <a th:href="'edit/'+ ${staffer.getId()}" class="btn btn-primary">Edit</a>
        </div>

    </div>
