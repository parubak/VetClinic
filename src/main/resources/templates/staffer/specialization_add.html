<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>specializations_add</title>
</head>
<body>

<div class="container">


        <div class="row">
            <div class="col">
                <h2 class="mt-5">specializationss_add</h2>

                <form id="example-advanced-form"  method="post" th:object="${specialization}">
                    <h3>Account</h3>

                    <div class="row">
                        <div class="col-5">
                            <div class="form-group">
                                <label for="fullName">fullName *</label>
                                <input id="fullName" name="fullName" th:field="*{name}" type="text"
                                       class="form-control required">
                            </div>


                        </div>
                        <input type="submit">
                    </div>

                </form>

            </div>
        </div>


</div>
</body>
</html>
