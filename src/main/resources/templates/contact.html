    <section class="contact-section">
            <div class="container">
                <div class="d-none d-sm-block mb-5 pb-4">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d930.0658006136357!2d31.32332897813445!3d51.51363026618508!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46d5490e9a148541%3A0xa627422f440cd9fa!2z0JfQvtC-0YbQtdC90YLRgCAi0JrRltGCINGWINCf0LXRgSI!5e0!3m2!1sru!2sua!4v1690456656823!5m2!1sru!2sua" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Зворотній зв'язок</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form" action="/email/contact" method="post"  novalidate="novalidate">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введіть повідомлення'" placeholder="Введіть повідомлення"></textarea>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введіть ваше ім\'я'" placeholder="ПІБ">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введіть електронну адресу'" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <input type="submit" name="" class="button button-contactForm boxed-btn" value="Надіслати"/>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 offset-lg-1">
                        <div class="media contact-info">
                            <span class="contact-info__icon"><i class="ti-home"></i></span>
                            <div class="media-body">
                                <h3><span class="bold">Чернігів, Чернігівська область.</span></h3>
                                <p>Левка Лук'яненка, 18-А</p>
                            </div>
                        </div>
                        <div class="media contact-info">
                            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                            <div class="media-body">
                                <h3>+3 098 76 54 321</h3>
                                <p>Пн – Пт з 9:00 до 18:00</p>
                            </div>
                        </div>
                        <div class="media contact-info">
                            <span class="contact-info__icon"><i class="ti-email"></i></span>
                            <div class="media-body">
                                <h3>support@gmail.com</h3>
                                <p>Надішліть нам своє повідомлення у будь-який час!</p>
                            </div>
                        </div>
                    </div>
                </div>
