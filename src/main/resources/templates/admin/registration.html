<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Реєстрація</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="/css/nice-select.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/gijgo.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/slicknav.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->

</head>
<body>
<!-- header_start  -->
<div th:replace="~{/fragments/menuAdmin::headerAdmin}"></div>
<!-- header_start  -->
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <form
                    method="post"
                    role="form"
                    th:action="@{/admin/registration}"
                    th:object="${user}"
            >
                <h1>Реєстрація користувача</h1>
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Реєстрація успішна !!!
                    </div>
                </div>
                <div class="mb-3">
                    <label class="col-sm-5 col-form-label" for="name">Ім`я</label>
                    <input class="form-control" id="name" name="name" type="text"
                           onfocus="this.placeholder = ''" onblur="this.placeholder = 'Петро'" required>
                    <p class="text-danger" th:errors="*{name}"
                       th:if="${#fields.hasErrors('name')}"></p>
                </div>
                <div class="mb-3">
                    <label class="col-sm-5 col-form-label" for="number">Номер телефону</label>
                    <input class="form-control" id="number" name="number" type="text"
                           onfocus="this.placeholder = ''" onblur="this.placeholder = '0987654321'" required>
                    <p class="text-danger" th:errors="*{number}"
                       th:if="${#fields.hasErrors('number')}"></p>
                </div>
                <div class="mb-3">
                    <label class="col-sm-5 col-form-label" for="password">Пороль</label>
                    <input class="form-control" id="password" name="password" type="password"
                           onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'" required>
                    <p class="text-danger" th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}"></p>
                </div>
                <div class="mb-3">
                    <label class="col-sm-5 col-form-label" for="watching-password">Повторіть пароль</label>
                    <input class="form-control" id="watching-password" name="watchingPassword" type="password"
                           onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'" required>
                    <p class="text-danger" th:errors="*{watchingPassword}"
                       th:if="${#fields.hasErrors('watchingPassword')}"></p>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary mb-3" type="submit">Зареєструвати</button>
                    або <a class="link-primary" th:href="@{/login}">Увійти</a>
                </div>
            </form>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- footer_start  -->
<div th:replace="~{/fragments/menu::footer}"></div>
<!-- footer_end  -->
</body>
</html>
