<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

<body>
<a href="/static">jr</a>
<div class="container">

  <div class="row">
    <div class="col">
      <h2 class="mt-5">Edit account</h2>

      <form id="example-advanced-form" action="/user/update" method="post" th:object="${user}">
        <h3>Account</h3>

          <div class="row">
            <div class="col-5">
              <div class="form-group">
                <label for="userName-2">User name *</label>
                <input id="userName-2" name="username" th:field="*{name}" type="text"
                       class="form-control required">
              </div>
              <div class="form-group">
                <label for="lastName-2">lastName</label>
                <input id="lastName-2" name="lastName" th:field="*{lastName}" type="text"
                        class="form-control ">
              </div>
              <div class="form-group">
                <label for="dateBirth-2">dateBirth</label>
                <input id="dateBirth-2" name="dateBirth" th:field="*{dateBirth}" type="text"
                        class="form-control ">
              </div>
              <div class="form-group">
                <label for="email-2">Email </label>
                <input id="email-2" name="email" th:field="*{email}" type="text"
                        class="form-control required email">
              </div>

              <div class="form-group">
                <label for="password-2">Password *</label>
                <input id="password-2" name="password" th:field="*{password}" type="text"
                       class="form-control required">
              </div>

              <div class="form-group">
                <label for="confirm-2">Confirm Password *</label>
                <input id="confirm-2" name="confirm" th:field="*{watchingPassword}" type="text" class="form-control required">
              </div>
            </div>
          </div>
      </form>

    </div>
  </div>
</div>
