<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="/css/nice-select.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/gijgo.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/slicknav.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Невірна адреса електронної пошти або пароль !!!</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Ви вийшли із системи !!!</div>
            </div>
            <div class="whole-wrap">
                <div class="container box_1170">
                    <div class="row justify-content-center">
                        <div class="col-lg-10 col-md-10">
                            <h3 class="mb-30 text-center">Вхід</h3>
                            <form
                                    class="form-horizontal"
                                    method="post"
                                    role="form"
                                    th:action="@{/login}"
                            >
                                <div class="mt-10">
                                    <label class="col-sm-2 col-form-label" for="number">Логин</label>
                                    <input class="form-control" id="number" name="number" placeholder="Enter phone"
                                           type="text">
                                </div>
                                <div class="mb-3">
                                    <label class="col-sm-2 col-form-label" for="password">Пароль</label>
                                    <input class="form-control" id="password" name="password"
                                           placeholder="Enter password"
                                           type="password">
                                </div>
                                <div class="mb-3т text-center">
                                    <button class="btn btn-primary mb-3" type="submit">Увійти</button>
<!--                                    or <a class="link-primary" th:href="@{/registration}">Register</a>-->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
